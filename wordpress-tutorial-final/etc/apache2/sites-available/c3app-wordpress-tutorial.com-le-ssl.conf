<IfModule mod_ssl.c>
    <VirtualHost *:443>
        ServerName wordpress-tutorial.c3edu.online
        ErrorLog ${APACHE_LOG_DIR}/wordpress-tutorial.error.log
        CustomLog ${APACHE_LOG_DIR}/wordpress-tutorial.access.log combined
        ProxyPreserveHost On
        ProxyRequests Off
        ProxyPass / http://127.0.0.1:8280/
        ProxyPassReverse / http://127.0.0.1:8280/
        SSLEngine on
        SSLProxyEngine On
        SSLProxyVerify none
        SSLProxyCheckPeerCN off
        SSLProxyCheckPeerName off
        SSLCertificateFile /etc/apache2/ssl/domain_certificate.crt
        SSLCertificateKeyFile /etc/apache2/ssl/domain_key.key
        SSLCertificateChainFile /etc/apache2/ssl/domain_chain.crt
        RequestHeader set X-Forwarded-Proto "https"
    </VirtualHost>
</IfModule>
